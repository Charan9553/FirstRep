<template>
    <lightning-card >
        <div class="slds-var-m-around_medium">
            
            <template if:false={iscancelOrder}>
            <lightning-button variant="success" label="PLACE ORDER" onclick={clickHandler}></lightning-button>
        </template>
        <template if:true={iscancelOrder}>
            <lightning-button variant="Destructive" label="CANCEL ORDER" onclick={cancelHandler}></lightning-button>
        </template>
        <template if:true={showModel}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
                <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button_icon slds-button_icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">THANKYOU</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><strong>Payment Options => U Can Pay Either Using Your Debit Card or Credit Card after The Order Placed Succesfully in the Order Section</strong>
                    </p>
                    <p><strong>Thank You for Shopping With FLASH !---KEEP SHOPPING---!</strong>
                    </p>
                </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={hideModal}>Cancel</button>
                
                </div>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
        </div>
    </lightning-card>
</template>
